<div class="space-medium">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="section-title text-center">
					<h1>Our Menu</h1>
					<h5>Some of our popular items</h5>
				</div>
			</div>
			{% for category in site.data.global.shortmenu %}
				<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
					<div class="menu-block mb60">
						<div class="menu-head">
							<h2 class="menu-title">{{ category.name }}</h2>
						</div>
						<div class="menu-list">
							<ul class="listnone">
								{% for item in category.items %}
										<li>
											<div class="col-md-10">{{ item.name }}</div>
											<span class="meta-price">{{ item.price | money }}</span>
										</li>
								{% endfor %}
							</ul>
						</div>
					</div>
				</div>
			{% endfor %}
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center"><a href="{{ site.data.global.pages.Menu }}" class="btn btn-default">View Full Menu</a></div>
		</div>
	</div>
</div>
