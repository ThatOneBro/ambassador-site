<div class="top-header">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12  col-xs-12">
				<div class="top-text">
					<span class="text-block call-block"> 
							<i class="icon-phone-call"></i>
							<span class="call-no">{{ site.data.global.phone }}</span>
					</span>
					<span class="text-block time-block"> <i class="icon-time"></i>
							<span class="time-text">Mon-Thurs: 11am-10pm | Fri: 11am-11pm | Sat: 5pm-11pm | Sun: Closed</span>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="header">
	<div class="container">
		<div class="row">
			<div class="col-lg-7 col-md-7 col-sm-5 col-xs-5">
				<div class="logo">
					<a href="{{ site.data.global.pages.Home }}"><img src="images/logo.png" alt=""></a>
				</div>
			</div>
			<div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
				<!-- navigation -->
				<div class="navigation">
					<div id="navigation">
						<ul class="nav-list">
							{% for page in site.data.global.pages %}
								<li class="nav-item"><a href="{{ page[1] }}">{{ page[0] }}</a></li>
							{% endfor %}
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
